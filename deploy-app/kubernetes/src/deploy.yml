---
apiVersion: v1
kind: Service
metadata:
  name: hyfy-deploy-app-deployment
  namespace: hyfy-deploy-app
spec:
  type: NodePort
  ports:
    - port: 30084
      targetPort: 8000
      nodePort: 30084
  selector:
    app: deploy-app
  template:
    spec:
      containers:
        - name: hyfy-deploy-app-container
# For development purpose
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storage-claim
  namespace: hyfy-deploy-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
